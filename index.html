 <!DOCTYPE html>

 <html class="no-js">
 <!--<![endif]-->

 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Movie</title>
     <meta name="description" content="Movie search app.">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
         integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="style.css">
 </head>

 <body>
     <!-- Video BG -->
     <video autoplay muted loop id="myVideo">
         <source src="img/homepage.mp4" type="video/mp4">
         Your browser does not support HTML5 video.
     </video>

     <!--[if lt IE 7]>
             <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
         <![endif]-->
     <main class="container-lg">
         <div class="row">
             <section class="col-12 pt-3">
                 <div class="row">
                     <div class="col-sm-12 text-center mt-5">
                         <h1 class="text-green">The 80's Movie Database</h1>
                     </div>
                     <div class="col-12 search-box mb-4 p-3">
                        <div class="col-sm-12 text-left mt-2">
                            <h2>Search Here</h2>
                        </div>
                         <div class="form-row mt-1">
                             <div class="form-group col">
                                 <label class="sr-only" for="search">Search Criteria</label>
                                 <input name="search" class="form-control mb-2 mr-sm-2 form-control-lg" id="search"
                                     placeholder="The Return of the Jedi"></input>
                             </div>
                             <div class="form-group col">
                                 <label class="sr-only" class="year" for="search">Choose a Year</label>
                                 <select name="year" class="form-control mb-2 mr-sm-2 form-control-lg" id="year">
                                     <option type="number" value="1980">1980</option>
                                     <option type="number" value="1980">1981</option>
                                     <option type="number" value="1981">1982</option>
                                     <option type="number" value="1982">1983</option>
                                     <option type="number" value="1983">1984</option>
                                     <option type="number" value="1984">1985</option>
                                     <option type="number" value="1985">1986</option>
                                     <option type="number" value="1986">1987</option>
                                     <option type="number" value="1987">1988</option>
                                     <option type="number" value="1988">1989</option>
                                 </select>
                             </div>
                         </div>
                         <button type="submit" id="get"
                             class="btn btn-lg btn-primary fluid float-right btn-block">SEARCH</button>

                     </div>
                 </div>
             </section>
             <section class="col-12 pt-3 hide-me" id="movies">
                 <div class="row">
                     <div class="col-12 pt-3">
                     <h2>Results</h2>
                     <p id="results"></p>
                     </div>
                 </div>
             </section>
         </div>
     </main>
     <script src="./main.js" async defer></script>
 </body>

 </html>
